before_script:
  - cd $GOPATH/src
  - mkdir -p $REPO/$CI_PROJECT_NAMESPACE
  - cd $REPO/$CI_PROJECT_NAMESPACE
  - ln -s $CI_PROJECT_DIR
  - cd $CI_PROJECT_NAME
  - apk add build-base

build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  tags: 
    - build
    - gitlab-runner
  script: 
    - docker build -t app .
    # - ./bin/blog

test:
  stage: test
  tags: 
    - gitlab-runner
  script: 
    - go test ./...
