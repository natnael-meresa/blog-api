build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  tags: 
    - build
    - gitlab-runner
  script: 
    - echo -n $CI_REGISTRY_PASSWORD | docker login --username $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
    - docker build -t app .
    # - ./bin/blog

test:
  stage: test
  image: golang:alpine
  tags: 
    - gitlab-runner
  script: 
    - CGO_ENABLED=0 GOOS=linux go test ./...
    
